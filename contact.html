<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    
        <nav class="navbar">
            <ul class="one-group">
                <li class="one active"><a href="index.html">Home</a></li>
                
                <li class="one"><a href="login.html">Log In</a></li>
                <li class="one active"><a href="about.html">About</a></li>
                <li class="one active"><a href="contact.html">Contact</a></li>
                
            
            </ul>
        </header>
         </nav>
         </center>
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>If you have any questions or need assistance, feel free to contact us using the form below.</p>
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
               <a href="index.html"> <button type="submit">Submit</button></a>
            </form>
        </section>
    </main>
    
</body>
</html>
